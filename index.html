<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-pasta/style.css">
    <title>Login-tela</title>
</head>
<body>

    <div class="container">
            <div class="boxInput">
                <span class="descricao">Name</span>
                <input type="text" class="ipt" placeholder="Enter your name" required>
            </div>

            <div class="boxInput">
                <span class="descricao">UsernAme</span>
                <input type="text" class="ipt" placeholder="Enter your Username" required>
            </div>

            <div class="boxInput">
                <span class="descricao">Email</span>
                <input type="email" class="ipt" placeholder="Enter your Email" required>
            </div>

            <div class="boxInput">
                <span class="descricao">Number Phone</span>
                <input type="number" class="ipt" placeholder="Enter your Number" required>
            </div>

            <div class="boxInput">
                <span class="descricao">Password</span>
                <input type="password" class="ipt" placeholder="Enter your Password" required>
            </div>

            <div class="boxInput">
                <span class="descricao">Confirm password</span>
                <input type="password" class="ipt" placeholder="Confirm your password" required>
            </div>

            <div class="genero">
                <span class="descricao">Genero</span>

                <div class="boxGeneros">
                    <div class="male">Male</div>

                    <div class="female">female</div>
                </div>
            </div>

            <button class="btn">Registrar</button>
        </div>

        <script src="/script/script.js"></script>
</body>
</html>
